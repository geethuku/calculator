<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="stylees.css">
</head>
 
<body>
  <h1><center><b>Calculator</b></center></h1>
 <div class="container">
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="C" onclick="clearScreen()" id="btn-clr" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" id="btn-vlt"/> </td>
    
    <td> <input type="button" value="*" onclick="display('*')" id="btn-vlt"/> </td>
    <td> <input type="button" value="<" onclick="display('<')" id="btn-vlt"/> </td>
    </tr>
    <tr>
      <td> <input type="button" value="7" onclick="display('7')" id="btn-green"/> </td>
    <td> <input type="button" value="8" onclick="display('8')" id="btn-green"/> </td>
    <td> <input type="button" value="9" onclick="display('9')" id="btn-green"/> </td>
    <td> <input type="button" value="-" onclick="display('-')" id="btn-vlt" /></td>
    </tr>
    <tr>
      <td> <input type="button" value="4" onclick="display('4')" id="btn-green"/> </td>
      <td> <input type="button" value="5" onclick="display('5')" id="btn-green"/> </td>
      <td> <input type="button" value="6" onclick="display('6')" id="btn-green" /> </td>
      <td> <input type="button" value="+" onclick="display('+')"id="btn-vlt" /> </td>
      </tr>
      <tr>
    <td> <input type="button" value="1" onclick="display('1')" id="btn-green" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" id="btn-green"/> </td>
    <td> <input type="button" value="3" onclick="display('3')" id="btn-green"/> </td>
    <td rowspan="3"> <input type="button" value="=" onclick="calculate()" id="btn-eql"/> </td>
   
  </tr>
  <tr>
    <td> <input type="button" value="(" onclick="display('(')" id="btn-vlt"/> </td>
    <td> <input type="button" value="0" onclick="display('0')"id="btn-green"/> </td>
    <td> <input type="button" value=")" onclick="display(')')" id="btn-vlt"/> </td>
    
  </tr>
</table>
 
<script type="text/javascript" src="script.js"></script>
 
</body>
 
</html>
